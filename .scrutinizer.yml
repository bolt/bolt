#            excluded_paths: ["*/Tests/*", "app/tests/*", "*ServiceProvider.php"]
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
    php_mess_detector:
        enabled: true
        config:
            rulesets:
                - codesize
                - unusedcode
                - naming
