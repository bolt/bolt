language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0

before_install:
  - sudo apt-get update && sudo apt-get --reinstall install -qq language-pack-en language-pack-fr && sudo locale-gen fr_FR

before_script:
  - composer install --prefer-dist
  - mkdir -p tests/codeception/_log/
  - chmod 777 tests/codeception/_log/
  - mkdir -p tests/phpunit/unit/Nut/resources/
  - chmod 777 tests/phpunit/unit/Nut/resources/
  - mkdir -p app/cache
  - chmod 777 app/cache
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then PHPUNIT_FLAGS="--coverage-clover coverage.clover"; fi

script:
  - phpunit $PHPUNIT_FLAGS
  - ./run-functional-tests

after_script:
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi

# cache vendor dirs
cache:
  directories:
    - vendor
    - $COMPOSER_CACHE_DIR

