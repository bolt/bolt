  markdown: |
    Το Markdown είανι ένα εργαλείο μετατροπής απλού κειμένου σε HTML που προορίζεται για διαδικτυακούς συγγραφείς.
    <p>Το Markdown επιτρέπει να γράψετε χρησιμοποιώντας μια μορφή απλού κειμένου, εύκολη στο διάβασμα και εύκολη στο γράψιμο, η οποία και μετατρέπεται σε δομικά σωστό κώδικα HTML.</p>
    <p><strong>Γρήγορη αναφορά:</strong><br>
    # Αυτό είναι ένα &lt;h1&gt;-tag<br>
    ## Αυτό είναι ένα &lt;h2&gt;-tag<br>
    ###### Αυτό είναι ένα &lt;h6&gt;-tag</p>
    <p>Αυτό _<em>πλάγια γραφή</em>_, αυτό __<strong>είναι έντονη γραφή</strong>__, και αυτό
    ___<em><strong>είναι και τα δύο</strong></em>___. Μπορείτε επίσης να χρησιμοποιήσετε αστερίσκους: Αυτό *<em>είναι πλάγια γραφή</em>*,
    αυτό **<strong>είναι έντονη γραφή</strong>**.
    <p>Δημιουργήστε <a href='#'>συνδέσμους</a> έτσι:<br>
    Ένας [καταπληκτικός ιστότοπος](http://example.org/ &quot;Τίτλος συνδέσμου&quot;)</p>
    <p>&nbsp; * Αυτό είναι μια λίστα με σημεία<br>
    &nbsp; * Στοιχείο 2</p>
    <p>&nbsp; 1 Αυτό είναι μια λίστα με αριθμούς<br>
    &nbsp; 2 Στοιχείο 2</p>
  relationships: |
    Επιλέγοντας άλλες εγγραφές ως "σχέση", μπορείτε να δημιουργήσετε ένα σύνδεσμο μεταξύ αυτής της εγγραφής και αυτού που επιλέξατε. Στον ιστότοπο αυτό μπορεί να χρησιμοποιηθεί για "σχετικά άρθρα", "δείτε ακόμη" ή για να προβληθεί πως αυτή η εγγραφή ταιριάζει μέσα σε μια συγκεκριμένη δομή.
  taxonomy: |
    Επιλέγοντας μια ή περισσότερες ταξονομίες για αυτήν την εγγραφή καθορίζεται η εγγραφή αυτή να έχει τις αντίστοιχες ιδιότητες. Στον ιστότοπό σας αυτό μπορεί να χρησιμοποιηθεί για την ομαδοποίηση εγγραφών ή για την αυτόματη δημιουργία συνδέσμων σε εγγραφές που έχουν κοινή ταξινόμηση.
about:
  bolt: |
    <p>Το Bolt είναι ένα σύστημα διαχείρισης περιεχομένου (CMS) που προσπαθεί να είναι απλό, γρήγορο, εύκολο και διασκεδαστικό κατά την χρήση του. Για developers αλλά και για διαχειριστές περιεχομένου. Το Bolt είναι ανοιχτού κώδικα και έτσι χρησιμοποιεί στοιχεία ανοικτού κώδικα. Αν είστε developer θα θέλαμε να σας παροτρύνουμε να συμβάλετε στην περαιτέρω ανάπτυξη του Bolt.</p>
