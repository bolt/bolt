about:
  bolt: |
    <p>Το Bolt είναι ένα σύστημα διαχείρισης περιεχομένου (CMS) που προσπαθεί να είναι απλό, γρήγορο, εύκολο και διασκεδαστικό κατά την χρήση του. Για developers αλλά και για διαχειριστές περιεχομένου. Το Bolt είναι ανοιχτού κώδικα και έτσι χρησιμοποιεί στοιχεία ανοικτού κώδικα. Αν είστε developer θα θέλαμε να σας παροτρύνουμε να συμβάλετε στην περαιτέρω ανάπτυξη του Bolt.</p>
