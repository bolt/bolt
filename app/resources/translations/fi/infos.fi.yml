    markdown: |
        Markdown on teksti-HTML -muunnostyökalu nettikirjoittajille.
        <p>Markdown antaa sinun kirjoittaa helposti luettavassa ja kirjoitettavassa selkotekstimuodossa,
        joka sitten muutetaan rakenteellisesti oikeaan HTML-muotoon.</p>
        <p><strong>Pikaohje:</strong><br>
        # Tämä on &lt;h1&gt;-tagi<br>
        ## Tämä on &lt;h2&gt;-tagi<br>
        ###### Tämä on &lt;h6&gt;-tagi</p>
        <p>Tämä on _<em>kursiivi</em>_, tämä on __<strong>paksu</strong>__, ja tämä on
        ___<em><strong>molempia</strong></em>___. Voit käyttää myös tähtiä: Tämä on *<em>kursiivi</em>*,
        tämä on **<strong>paksu</strong>**.
        <p>Luo <a href='#'>linkki</a> näin:<br>
        Tässä [mielenkiintoinen nettisivu](http://example.org/ &quot;Linkin otsikko&quot;)</p>
        <p>&nbsp; * Tämä on järjestämätön lista<br>
        &nbsp; * Toinen rivi</p>
        <p>&nbsp; 1 Tämä on järjestetty lista<br>
        &nbsp; 2 Toinen rivi</p>
    relationships: |
        Valitsemalla toisen tietueen 'suhteeksi', teet itseasiassa linkin näiden tietueiden välille.
        Nettisivulla tätä voidaan käyttää 'liittyvät artikkelit, 'katso myös' tarkoituksiin tai näyttämään
        tämän tietueen merkitys järjestelmässä.
    taxonomy: |
        Valitsemalla tietueelle yhden tai useamman luokituksen voit merkitä sen omaamaan tiettyjä ominaisuuksia.
        Nettisivulla voidaan täten ryhmitellä tietyt tietueet yhteen tai luoda automaattisesti linkkejä
        vastaavasti luokitetujen tietueiden välille.
