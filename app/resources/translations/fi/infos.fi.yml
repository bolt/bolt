      Käytä tätä kenttää lataaksesi kuvan. Klikkaa nappia lataaksesi kuvan koneeltasi, tai uusilla Chrome
      ja Firefox selaimilla voi raahata kuvan koneeltasi tai toisesta selainikkunasta tähän. <br>
      Vaihtoehtoisesti voi käyttää aiemmin ladattua kuvaa. Valitaksesi aiemmin ladatun tiedoston, kirjoita
