---
info:
  upload:
    image: |
      Gunakan bidang ini untuk mengunggah foto atau gambar. Klik tombol untuk menunggah berkas dari komputermu, atau
      jika anda menggunakan versi terbaru Chrome atau Firefox, anda cukup men-drag'n'drop berkas dari desktop atau
      jendela browser yang lain.<br>
      Sebagai alternatif, anda juga dapat menggunakan citra yang sebelumnya sudah pernah diunggah. Untuk memilih berkas yang
      pernah diunggah, cukup ketik sebagian nama berka pada bidang masukan dan otomatis akan langsung terisi.
    file: |
      Gunakan bidang ini untuk mengupload file yang akan disertakan sebagai unduhan atau gunakan di dalam halaman di
      situs web. Klik tombol untuk mengupload file dari komputer Anda, atau jika Anda menggunakan versi terbaru
      dari Chrome atau Firefox, Anda cukup drag'n'drop file dari desktop Anda atau dari yang lain
      browser window.<br>
      Sebagai alternatif, Anda dapat menggunakan file yang telah diupload sebelumnya. Untuk memilih file yang diunggah sebelumnya, saja
      ketik (bagian) dari nama file di area input, dan akan dilakukan secara otomatis.
    filelist: |
      Gunakan bidang ini untuk mengupload beberapa file dan beberapa deskripsi. Seperti dengan "berkas" singular, baru-baru ini
      Versi browser dapat memahami Anda menyeret file ke bidang masukan. Mungkin mencobanya?
    filesmall: |
      Gunakan tombol untuk mengupload file. Untuk memilih file yang telah diupload sebelumnya, Anda bisa
      ketik (bagian) dari nama file di area input, dan akan dilakukan secara otomatis.
    imagelist: |
      Gunakan bidang ini untuk mengupload satu set foto atau gambar. Klik tombol untuk mengupload file dari file
      komputer, atau jika Anda menggunakan versi Chrome atau Firefox terkini, Anda cukup drag'n'drop file tersebut
      dari desktop Anda atau dari jendela browser yang berbeda<br>
      Sebagai alternatif, Anda dapat menggunakan gambar yang telah diupload sebelumnya.<br>
      Anda dapat mengatur ulang gambar menggunakan drag'n'drop, dan mengubah deskripsi gambar.
    video: |
      Gunakan bidang ini untuk menyematkan video ke dalam laman di situs web. Cukup copy/paste
      URL halaman video di Youtube, Vimeo atau hampir semua situs berbagi video lainnya.<br>
      Baut akan secara otomatis mengambil &lt;menanamkan&gt;-kode, dengan lebar, tinggi dan asli yang benar
      judul. Jika Anda mengubah lebar atau tinggi, nilai lainnya akan berubah sesuai, untuk mempertahankan
      rasio aspek.
  geolocation: |
    Gunakan bidang ini untuk mendapatkan geolokasi alamat, atau tempatkan penanda
    secara manual dengan menyeret pin. Pertama, masukkan alamat (perkiraan) di bidang 'alamat',
    dan garis lintang dan bujur yang sesuai akan diambil menggunakan Google Maps API,
    bersama dengan alamat pencocokan terdekat, menurut Google.<br>
    Jika Anda ingin memindahkan penanda ke lokasi yang berbeda, cukup drag'n'drop pin di
    peta mini Lintang dan bujur akan diperbarui secara otomatis.
  markdown: |
    Penurunan harga adalah alat konversi teks ke HTML untuk penulis web.
    <p>Penurunan harga memungkinkan Anda menulis menggunakan format teks biasa yang mudah dibaca, mudah ditulis,
    yang kemudian diubah menjadi HTML yang valid secara struktural.</p>
    <p><strong> Referensi cepat:</strong><br>
    # Ini adalah &lt;h1&gt;-tag<br>
    ## Ini adalah &lt;h2&gt;-tag<br>
    ###### Ini adalah &lt;h6&gt;-tag</p>
    <p>Ini<em>miring</em>_,ini __<strong>tebal </strong>__,dan ini
    ___<em><strong>keduanya</strong></em>___.Anda juga bisa menggunakan tanda bintang:Ini<em>miring</em> *,ini<strong>bold</strong>**.
    <p>Buat<a href='#'>tautan</a>seperti ini: <br>[Situs menarik](http://example.org/&quot;Judul tautan&quot;)</p>
    <p>&nbsp;* Ini adalah daftar yang tidak berurutan<br>&nbsp;*Item2</p>
    <p>&nbsp;1Ini adalah daftar pesanan<br>
    &nbsp;2Item2</p>
  relationships: |
    Dengan memilih catatan lain sebagai 'relasi', Anda sebenarnya
    membuat link antara catatan ini, dan yang Anda pilih. Di
    situs web, ini bisa digunakan untuk 'artikel terkait', 'lihat juga' atau untuk ditampilkan
    bagaimana catatan ini sesuai dengan struktur tertentu.
  taxonomy: |
    Dengan memilih satu atau lebih taksonomi untuk catatan ini,
    Anda mengklasifikasikan catatan ini untuk memiliki properti tersebut. Di
    website ini bisa digunakan untuk mengelompokkan beberapa catatan bersama, atau
    untuk secara otomatis membuat link ke catatan yang berbagi a
    klasifikasi.
about:
  bolt: |
    <p>Bolt adalah CMS yang berusaha untuk menjadi sederhana, cepat, mudah dan menyenangkan untuk digunakan. Baik untuk
    pengembang dan editor konten. Bolt adalah Open Source, dan karena itu menggunakan Open Source lainnya
    komponen. Jika Anda adalah pengembang, Anda sangat dipersilahkan untuk membantu pengembangan Bolt lebih jauh.</p>
  licence: |
    <p>Semua bagian Bolt bebas menggunakan lisensi MIT open-source. Teks lisensi penuh bisa jadi
    ditemukan di sini, di disertakan<a href="https://docs.bolt.cm/other/license">LICENSE.md</a>.</p>
prefill:
  short_help: |
    <p>Periksa TipeKonten yang Anda inginkan untuk secara otomatis menghasilkan beberapa catatan yang berisi konten dummy Lorem Ipsum.</p>
    <p>Jika semua kotak centang tidak dicentang, Baut hanya akan mengisi TipeKonten yang belum memiliki konten.</p>
