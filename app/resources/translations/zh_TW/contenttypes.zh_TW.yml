  entries:
    description: "內容格式**條目**可用在類似於_'新聞'_或者_'部落格文章'_這樣的模型。這些模型都含有可用於列表頁顯示的梗概，允許訪客點選，跳轉到各個條目頁面。同時，它還有圖片和可選的視訊欄位。要更改這項內容格式的內部欄位，請用自己喜歡的編輯器編輯 `app/config/` 資料夾下的 `contenttypes.yml` 檔案，或者開啟左側的 '配置' » '內容格式' 選單。"
