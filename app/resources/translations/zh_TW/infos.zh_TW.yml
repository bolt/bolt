---
info:
  upload:
    image: |
      可以使用此欄位上傳照片/影象，通過點選按鈕從電腦上上傳檔案。如果你有新版本的Chrome或者Firefox瀏覽器，也可以
      從桌面上或者從瀏覽的其他視窗拖曳檔案。<br>
      另外，你可以使用之前上傳的檔案。要選擇這些檔案，可以在輸入框中輸入檔案的(部分)名稱，它能夠自動補全。
    filelist: |
      可以使用此欄位上傳多個檔案和描述。與單個的“檔案”欄位一樣，新版本的瀏覽器可以識別拖曳到輸入框區域的檔案。
      或許你可以嘗試一下？
    filesmall: |
      可以使用按鈕上傳檔案。要選擇之前上傳的檔案，你可以在輸入框中輸入檔案的(部分)名稱，它能夠自動補全。
  relationships: |
    指定與其他記錄關聯，實際上就是在這些記錄和本條記錄之間創建了一條連結。
    在網站上，這項特性可以用於“關聯的文章”、“請參閱”功能或者展示這項記錄符合的特定結構。
  taxonomy: |
    為記錄選擇了一個或者多個分類，就是在給記錄指定某些屬性。在網站上，這項特性可以將
    特定的記錄組織起來，或者為這些記錄自動創建到某個相同分類的連結。
