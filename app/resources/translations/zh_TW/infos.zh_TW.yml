info:
  upload:
    filelist: |
      可以使用此欄位上傳多個檔案和描述。與單個的“檔案”欄位一樣，新版本的瀏覽器可以識別拖曳到輸入框區域的檔案。
      或許你可以嘗試一下？
    filesmall: 可以使用按鈕上傳檔案。要選擇之前上傳的檔案，你可以在輸入框中輸入檔案的(部分)名稱，它能夠自動補全。
  markdown: |
    Markdown是一個將文字轉換成HTML的網頁撰寫工具。
    <p>Markdown讓你能使用易於讀寫的純文字格式撰寫文稿，再稍後將它轉換成規整的HTML格式。</p>
    <p><strong>快速參考：</strong><br>
    # This is an &lt;h1&gt;-tag<br>
    ## This is an &lt;h2&gt;-tag<br>
    ###### This is an &lt;h6&gt;-tag</p>
    <p>This _<em>is italic</em>_, this __<strong>is bold</strong>__, and this
    ___<em><strong>is both</strong></em>___. You can also use asterisks: This *<em>is italic</em>*,
    this **<strong>is bold</strong>**.
    <p>Create <a href='#'>links</a> like this:<br>
    An [exciting website](http://example.org/ &amp;quot;Title of link&amp;quot;)</p>
    <p>&nbsp; * This is an unordered list<br>
    &nbsp; * Item 2</p>
    <p>&nbsp; 1 This is an ordered list<br>
    &nbsp; 2 Item 2</p>
  relationships: |
    指定與其他記錄關聯，實際上就是在這些記錄和本條記錄之間創建了一條連結。
    在網站上，這項特性可以用於“關聯的文章”、“請參閱”功能或者展示這項記錄符合的特定結構。
  taxonomy: |
    為記錄選擇了一個或者多個分類，就是在給記錄指定某些屬性。在網站上，這項特性可以將
    特定的記錄組織起來，或者為這些記錄自動創建到某個相同分類的連結。
