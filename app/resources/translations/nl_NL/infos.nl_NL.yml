    upload:
        image: |
            Gebruik dit veld voor het uploaden van een foto of een afbeelding. Klik op de knop om een bestand
            van je computer te uploaden. Als je een recente versie van Chrome of Firefox gebruikt,
            is het ook mogelijk om het bestand vanaf je computer naar de knop te slepen.<br>
            Je kunt ook een afbeelding kiezen die eerder geüpload is. Om een bestand te kiezen dat al geüpload is,
            kun je (een gedeelte) van de bestandsnaam intikken in het tekstveld.
        file: |
