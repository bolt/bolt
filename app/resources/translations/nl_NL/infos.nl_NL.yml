            en de originele titel. Wanneer je de hoogte of de breedte wijzigt, wordt de andere waarde
            aangepast, zodat de verhouding gelijk blijft.
    geolocation: |
        Gebruik dit veld om de geolocatie van een adres op te zoeken. Je kunt de marker ook handmatig
        op een bepaalde positie plaatsen door het verplaatsen van de pin. Voer eerst een adres in in het
        adres veld. De coördinaten (latitude, longitude) worden dan opgehaald via de Google Maps API,
        met daarbij het dichtsbijzijnde adres (volgens Google).<br>
        Als je de locatie van de marker wilt verplaatsen, kun je de pin verschuiven. De coördinaten
        worden dan automatisch bijgewerkt.
    markdown: |
        Markdown is een tekst naar HTML conversie tool voor content-editors.
        <p>Markdown laat je simpelweg schrijven in een eenvoudig te lezen en te schrijven tekstformaat,
        dat geconverteerd wordt naar gestructureerde en valide HTML code.</p>
        <p><strong>Snelgids:</strong><br>
        # Dit is een &lt;h1&gt;-tag<br>
        ## Dit is een &lt;h2&gt;-tag<br>
        ###### Dit is een &lt;h6&gt;-tag</p>
        <p>Dit _<em>is scheef</em>_, dit __<strong>is vetgedrukt</strong>__, en dit
        ___<em><strong>is beide</strong></em>___. Je kunt ook een asterisk gebruiken: Dit *<em>is scheef</em>*,
        dit **<strong>is vetgedrukt</strong>**.
        <p>Maak <a href='#'>links</a> op deze manier:<br>
        Een [leuke website](http://example.org/ &quot;Titel van de link&quot;)</p>
        <p>&nbsp; * Dit is een lijst<br>
        &nbsp; * Item 2</p>
        <p>&nbsp; 1 Dit is een genummerde lijst<br>
        &nbsp; 2 Item 2</p>
    relationships: |
        Door andere records als een 'relatie' te selecteren, maak je een koppeling tussen
        het huidige record en het record dat je geslecteerd hebt. Op de website kan dit gebruikt worden
        als 'gerelateerde artikelen', 'Zie ook' of om deze records in een bepaalde opmaak te tonen.
    taxonomy: |
        Door het selecteren van een of meerdere taxonomieën voor dit record, geef je aan dat
        dit record de gekozen eigenschappen heeft. Op de website kan dit gebruikt worden om
        records te groeperen, of om automatisch koppelingen te maken tussen records die een
        classificatie delen.
about:
