            Ook kun je de omschrijving van de afbeelding aanpassen en de afbeeldingen met drag'n'drop herschikken.
        embed: |
            Gebruik dit veld voor het embedden van content op een pagina in de website. Kopieer en plak
            de URL van Twitter, Facebook, Soundcloud of bijna elke andere site die embeds ondersteunt.<br>
            De &lt;embed&gt; code wordt dan automatisch opgehaald met de correcte breedte, hoogte
            en de originele titel. Wanneer je de hoogte of de breedte wijzigt, wordt de andere waarde
            aangepast, zodat de verhouding gelijk blijft.
        video: |
