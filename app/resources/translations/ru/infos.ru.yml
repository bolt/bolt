---
info:
  upload:
    filelist: |
      Используйте это поле, чтобы загрузить несколько файлов и некоторые описания. Как единичное поле "файл", недавнее
      версии браузеров способны понять вас перетаскивания файла в поле ввода. Может быть, дать ему попробовать?
    filesmall: |
      Используйте кнопку, чтобы загрузить файл. Чтобы выбрать ранее загруженный файл, вы можете
      введите (часть) в имени файла в области ввода, для автозаполнения.
  markdown: |
    Markdown является инструментом преобразования текста в HTML для веб-разработчиков.
    <p>Markdown позволяет писать с помощью простой в чтении, простой в записи в формате обычного текста,
    который затем преобразуется в валидный HTML.</p>
    <p><strong>Краткий справочник:</strong><br>
    # Это &lt;h1&gt;-тег<br>
    ## Это &lt;h2&gt;-тег<br>
    ###### Это &lt;h6&gt;-тег</p>
    <p>Это _<em>курсив</em>_, это __<strong>жирный текст</strong>__, а это
    ___<em><strong>оба</strong></em>___. Вы можете использовать звездочки: Это *<em>курсив</em>*,
    это **<strong>жирный текст</strong>**.
    <p>Создание <a href='#'>ссылки</a> происходит следующим образом:<br>
    [существующий веб сайт](http://example.org/ &amp;quot;Текст ссылки&amp;quot;)</p>
    <p>&nbsp; * Это не нумерованный список<br>
    &nbsp; * Item 2</p>
    <p>&nbsp; 1 Это нумерованный список<br>
    &nbsp; 2 Item 2</p>
  relationships: |
    Выбрав другие записи, как "отношение", вы на самом деле
    создаёте связи между этой записи, и той, которую вы выбрали. На
    сайте, это может быть использовано для "связанных статей", "смотри также" или для отображения
    как эта запись вписывается в определенной структуре.
  taxonomy: |
    Выбрав один или несколько таксономий для этой записи,
    вы классификации эту запись, как свойства. На
    Сайте это может быть использовано, чтобы группировать определенные записи вместе, или
    чтобы автоматически создавать ссылки на записи, которые разделяют
    классификация.
