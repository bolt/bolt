---
info:
    upload:
        filelist: |
            Benutzen Sie dieses Feld, um mehrere Dateien mit eigenen Beschreibungen hochzuladen. Wie bei den einfachen "file" Feld, verstehen aktuelle
            Browser-Versionen, wenn Sie eine Datei auf das Eingabefeld ziehen. Vielleicht versuchen Sie es mal?
        filesmall: |
            Benutzen Sie den Button, um eine Datei hochzuladen. Um eine zuvor hochgeladene Datei auszuwählen, können Sie (einen Teil) des Dateinamens
            in das Eingabefeld eintippen, und es wird auto-vervollständigt.
    markdown: |
        Markdown ist ein Text-in-HTML Konvertierungswerkzeug für Internet-Schreiber.
        <p>Markdown erlaubt Ihnen mit einem einfach zu lesenden und zu schreibenden Klartext-Format zu verfassen, welches dann in strukturell
        valides HTML übersetzt wird.</p>
        <p><strong>Kurzreferenz:</strong><br />
        # Dies ist ein &lt;h1&gt;-Tag<br>
        ## Dies ist ein &lt;h2&gt;-Tag<br>
        ###### Dies ist ein &lt;h6&gt;-tag</p>
        <p>Dies _<em>ist kursiv</em>_, dies __<strong>ist fett</strong>__, und dies ___<em><strong>ist beides</strong></em>___. Sie können auch
        Asterisks benutzen: Dies *<em>ist kursiv</em>*, dies **<strong>ist fett</strong>**.
        <p>So erstellen Sie <a href='#'>Links</a>:<br />
        Eine [fantastische Webseite](http://example.org/ &quot;Titel des Links&quot;)</p>
        <p>&nbsp; * Dies ist eine unsortierte Liste<br />
        &nbsp; * Element 2</p>
        <p>&nbsp; 1 Dies ist eine geordnete Liste<br />
        &nbsp; 2 Item 2</p>
    relationships: |
        Durch das Auswählen anderer Einträge als 'relation', erstellen Sie eigentlich eine Beziehung zwischen diesem Eintrag und dem ausgewählten.
        Auf der Webseite kann dies für 'verwandte Artikel', 'siehe auch' oder um darzustellen, wie der Eintrag in eine Struktur passt, benutzt werden.
    taxonomy: |
        Durch die Auswahl ein oder mehrer Taxonomien für diesen Eintrag, klassifizieren Sie diesen Eintrag, diese Werte zu haben. Auf der Webseite
        kann diese benutzt werden, um bestimmte Einträge zu gruppieren oder automatisch Links zu Einträgen mit dieser Klassifizierung zu erstellen.
