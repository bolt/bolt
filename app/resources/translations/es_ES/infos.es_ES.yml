info:
    upload:
        image: |
            Utiliza este campo para subir una foto o imagen.
            Pulsa el botón para subir un fichero de tu ordenador o, si utilizas una versión reciente de Chrome o Firefox,
            puedes simplemente arrastrar y soltar el fichero en la ventana desde tu escritorio o desde otra ventana del navegador.<br>
            También puedes usar una imagen subida previamente.
            Para seleccionar un fichero subido previamente, escribe un fragmento del nombre del fichero
            en el área de entrada y será completado de forma automática.
        file: |
            Usa este campo para subir un fichero ha ser incluido como una descarga o ser usado dentro una página del sitio web. Haz click sobre el botón para subir un fichero, desde tu computadora, o si estás usando una versión reciente de Chrome o Firefox, puedes simplemente arrastrar el fichero desde tu escritorio a una ventana diferente.<br>
            En lugar de esto, puedes usar un fichero previamente subido. Para seleccionar un fichero previamente subido, solo escribe (parte) del nombre del fichero en el campo de entrada y será completado automáticamente.
        filelist: |
            Utiliza este campo para subir múltiples archivos y algunas descripciones. Cómo en el campo de archivo individual, en los
            navegadores modernos puedes arrastrar y soltar archivos en el campo para subirlos. ¿Por qué no lo intentas?
        filesmall: |
            Usa el botón para subir un archivo. Para seleccionar un archivo previamente subido, escriba un fragmento del nombre del archivo en el área de entrada, y será completado de forma automática.
        imagelist: |
            Usa este campo para subir un conjunto de fotos o imágenes. Haz click sobre el botón de subida para cargar un fichero desde tu computadora,
            o si estás usando una versión reciente de Chrome o Firefox, puedes arrastrar el fichero a la ventana desde tu escritorio o desde otra ventana diferente.<br>
            Altenarmente, puedes usar una imagen previamente cargada.<br>
            Puedes ordenar las imágenes arrastrándolas, y cambiar las descripciones de las imágenes.
        embed: |
            Usa este campo para incrustar contenido en una página de un sitio web. Solo copia y pega el enlace de la página en Twitter, Facebook, Soundcloud, o casi cualquier otro sitio web que acepte códigos embeds. <br>
            Bolt automáticamente buscará el código &lt;embed&gt;, con el ancho, altura correctos y el título original. Si cambias la altura o el ancho, por consiguiente los otros valores cambiarán para mantener la relación de aspecto.
        video: |
            Usa este campo para colocar un video dentro de una página eb tu sitio web. Solo copia/pega el enlace URL de una página de videos como Youtube, Vimeo o cualquier otro sitio web de videos.<br> Bolt automáticamente buscara el código &lt;embed&gt;, con el ancho, altura y el título original. Si quieres cambiar el ancho o la altura, el otro valor cambiará de acuerdo a los valores previos para mantener la relación de aspecto.
    geolocation: |
        Usa este campo para obtener la localización de geográfica de cualquier dirección, o coloca el marcador manualmente arrastrando el alfiler. Primero, escribe una dirección(aproximada) en el campo "dirección", y la latitud y longitud correspondientes serán obtenidas utilizando el API de Google Maps, junto con las direcciones más cercanas, de acuerdo a Google.<br>
        Si quieres mover el marcador a una localización diferente, solo arrastra el alfiler en el mini-mapa. La latitud y longitud serán actualizadas automáticamente.
    markdown: |
        Markdown es una herramienta de conversión de texto-a-HTML para los escritores web.
        <p>Markdown te permite escribir de manera sencilla usando un formato de texto fácil de leer y fácil de escribir el cual es convertido es código HTML válido.</p>
        <p><strong>Referencias rápidas:</strong><br>
        # Esto es una etiqueta &lt;h1&gt;<br>
        ## Esto es una etiqueta &lt;h2&gt;<br>
        ###### Esto es una etiqueta &lt;h6&gt;</p>
        <p>Esto_<em>es cursiva</em>_, esto __<strong>es negrita</strong>__, y esto ___<em><strong>es ambas</strong></em>___. También se pueden usar asteriscos: Esto *<em>es cursiva</em>*, esto **<strong>es negrita</strong>**.
        <p>Crear<a href='#'>enlaces</a>asi:<br>
        Un [emocionante sitio web](http://ejemplo.org/ &quot;Título del link&quot;)</p>
        <p>&nbsp;* Esto es una lista sin ordenar<br>
        &nbsp; * Ítem 2</p>
        <p>&nbsp; 1 Esta es una lista ordenada<br>
        &nbsp; 2 Ítem 2</p>
    relationships: |
        Al seleccionar otros registros como 'relacionados' se esta creando un vínculo entre este registro y los seleccionados. En la web esto se puede utilizar para mostrar 'artículos relacionados', 'más información' o para mostrar como se encuentra este registro dentro de cierta estructura.
    taxonomy: |
        Al seleccionar una o más taxonomías para este registro, estás clasificándolo bajo esas propiedades. En la web esto se puede utilizar para agrupar ciertos registros, o para crear vínculos automáticos entre registros que comparten la misma clasificación.
about:
    bolt: |
        <p>Bolt es un CMS que se esfuerza por ser simple, rápido, directo y agradable al ser usado. Tanto por desarrolladores y editores de contenido. Bolt es Software Libre, y como tal usa otros componentes de Software Libre. Si eres un desarrrollador eres bienvenido a ayudar en el desarrollo de Bolt.</p>
    licence: |
        <p>Todas las partes de Bolt son de uso libre bajo la licencia de código abierto del MIT. El texto completo de la licencia puede ser encontrado aquí, en el enlace incluido<a href="https://docs.bolt.cm/other/license">LICENSE.md</a>.</p>
prefill:
    short_help: |
        <p>Chequea los TiposdeContenido para los cuales deseas generar automáticamente algunos archivos que esten llenos con contenido Lorem Ipsum predeterminado.</p>
        <p>Si todas las casillas de verificación se dejan sin marcar, Bolt solo generará TiposdeContenido que no tienen contenido aún.</p>
