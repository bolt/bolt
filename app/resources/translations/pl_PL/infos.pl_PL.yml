info:
  upload:
    image: |
      Użyj tego pola, aby przesłać zdjęcie lub obraz. Kliknij przycisk, aby przesłać plik z Twojgo
      komputera, lub jeśli używasz najnowszej wersji Chrome lub Firefox, możesz po prostu przeciągnąć plik
      z pulpitu lub z innego okna przeglądarki. <br>
      Alternatywnie, można użyć wcześniej przesłane zdjęcie. Aby wybrać wcześniej przesłanego pliku, po prostu
      wpisz (część) z nazwą pliku w polu wprowadzania, a będzie automatycznie uzupełnione.
    file: |
      Użyj tego pola, aby przesłać plik do pobranych, lub uzywać go na stronie. Kliknij, przycisk aby przesłać plik z komputera. Jeśli uzywasz najnowszej wersji Chrome lub Firefox, możesz przeciągnąć plik z komputera.<br> Alternatywnie możesz uzyć plik który wcześniej załadowałeś. Aby go wybrać, poprosu wpisz część nazwy w polu a reszta zostanie auto uzupełniona.
    filelist: |
      Pole to służy do przesyłania wielu plików. Podobnie jak w przypadku pojedynczego pola "plik", ostatnie
      wersje przeglądarek są w stanie zrozumieć przeciąganie pliku do pola wprowadzania. Może chcesz spróbować?
    filesmall: |
      Użyj przycisku, aby przesłać plik. Aby wybrać wcześniej przesłany plik, możesz
      wpisać (część) nazwy pliku w polu wprowadzania, a będzie automatycznie uzupełnione.
    imagelist: |
      Użyj tego pola aby przesłać zdjęcia. Kliknij przycisk aby przesłać zdjęcia z komputera. Jeśli uzywasz najnowszej wersji Chrome lub Firefox, możesz przeciągnąć zdjęcia z komputera.<br> Alternatywnie możesz uzyć zdjęcia które wcześniej załadowałeś. <br>
      Możesz przeorganizować zdjęcia, uzywająć drag'n'drop i zmienić ich opis.
    video: |
      Użyj tego pola aby dodać wideo na strone.Skopiuj/wklej adres URL z Youtube, Vimeo, lub innego dostawcy filmów.<br>Bolt automatycznie wyciągnie &lt;embed&gt; z poprawną szerokością, wysokością i oryginalnym czasem. Jeśli zmienisz szerokość, albo wysokość, druga z wratości dopasuje się tak aby zachować odpowiednie proporcje.
  geolocation: |
    Użyj tego pola, aby uzyskać geolokalizację dowolnego adresu, lub umieścić znacznik
    ręcznie, przeciągając pinezkę. Po pierwsze, należy wprowadzić (przybliżony) adres w polu adresu,
    a odpowiednia szerokość i długość geograficzna zostaną pobrane za pomocą Google Maps API,
    wraz z najbliższym pasującym, według Google, adresem. <br>
    Jeśli chcesz, aby przesunąć znacznik do innej lokalizacji, po prostu przesuń pinezkę na
    mini-mapie. Długość i szerokość geograficzna zostaną automatycznie zaktualizowane.
  markdown: |
    Markdown jest narzędziem pozwalającym na konwersje tekstu do HTML-a dla osób publikujących treści.
    <p>Markdown pozwala pisać uzywając łatwego w czytaniu i pisaniu formotowania, które jest następnie transformowane do HTML
    
    <p><strong>Szybka referencja:</strong><br>
    # To jest &lt;h1&gt;-tag<br>
    ## To jest &lt;h2&gt;-tag<br>
    ###### To jest &lt;h6&gt;-tag</p>
    <p>To _<em>jest kursywa</em>_, to __<strong>jest pogrubienie</strong>__, a to
    ___<em><strong>oba na raz</strong></em>___. Tak możesz uzywać gwiazdek: To *<em>jest kursywa</em>*,
    to **<strong>jest pogrubienie</strong>**.
    <p>Stwórz <a href='#'>linki</a> w taki sposób:<br>
    [istniejąca strona](http://example.org/ &quot;Tytuł albo link&quot;)</p>
    <p>&nbsp; *To jest lista nieuporządkowana<br>
    &nbsp; * element 2</p>
    <p>&nbsp; 1 To jest lista uporządkowana<br>
    &nbsp; 2 element 2</p>
  relationships: |
    Wybierając inne wpisy w 'relacji', w rzeczywistości
    tworzysz powiązanie między tymi rekordami. Na
    witrynie, to może być wykorzystywane do "artykułów związanych", "zobacz także" lub podobnych.
  taxonomy: |
    Wybierając jedną lub więcej taksonomii do tego rekordu,
    klasyfikujesz ten rekord do posiadania tych właściwości. Na
    witrynie to może zostać użyte do grupowania pewnych rekordów razem, lub
    automatycznego tworzenia linków do rekordów, które dzielą
    klasyfikację.
about:
  bolt: |
    <p> Bolt jest CMS-em (Systemem Zarządzania Treścią), który dąży do tego by być prosty, szybki, bezpośredni i przyjemny w użyciu. Zarówno dla deweloperów jak i redaktorów treści. Bolt jest projektem Open Source (o otwartym źródle), i jako taki korzysta z innych komponentów Open Source. Jeśli jesteś programistą, będzie bardzo mile widziana pomoc w dalszym rozwoju Bolt.</p>
  licence: |
    <p>Wszystkie komponenty Bolt można wykorzystać za darmo zgodnie z licencją open-source MIT. Pełny tekst licencji można znaleźć
    tutaj, w załączonym pliku <a href="https://docs.bolt.cm/other/license">LICENSE.md</a>.
    </p>
prefill:
  short_help: |
    <p> Sprawdź typy zawartości, dla których chcesz automatycznie wygenerować dane, które są wypełnione treścią lorem ipsum. </p>
    <p> Jeśli wszystkie pola są odznaczone, Bolt wypełni tylko typy zawartości, które nie mają jeszcze żadnej treści.</p>
