info:
    upload:
        filelist: |
            Pole to służy do przesyłania wielu plików. Podobnie jak w przypadku pojedynczego pola "plik", ostatnie
            wersje przeglądarek są w stanie zrozumieć przeciąganie pliku do pola wprowadzania. Może chcesz spróbować?
        filesmall: |
            Użyj przycisku, aby przesłać plik. Aby wybrać wcześniej przesłany plik, możesz
            wpisać (część) nazwy pliku w polu wprowadzania, a będzie automatycznie uzupełnione.
    markdown: |
        Markdown to narzędzie do konwersji tekstu na HTML.
        <p>Markdown pozwala na pisanie łatwym w odczycie i zapisie formacie tekstowym,
        który jest przekształcany na poprawny strukturalnie kod HTML.</p>
        <p><strong>Szybkie podsumowanie:</strong><br>
        # To jest tag &lt;h1&gt;<br>
        ## To jest tag &lt;h2&gt;<br>
        ###### To jest tag &lt;h6&gt;</p>
        <p>To _<em>jest kursywa</em>_, to __<strong>jest pogrubienie</strong>__, a to
        ___<em><strong>jest jedno i drugie</strong></em>___. Można również użyć gwiazdki: To *<em>jest kursywa</em>*,
        to **<strong>jest pogrubienie</strong>**.
        <p>Twórz <a href='#'>linki</a> w ten sposób:<br>
        Pewna [ekscytująca strona](http://example.org/ &quot;Tytuł linka&quot;)</p>
        <p>&nbsp; * To jest lista nieuporządkowana<br>
        &nbsp; * Element 2</p>
        <p>&nbsp; 1 To jest lista uporządkowana<br>
        &nbsp; 2 Element 2</p>
    relationships: |
        Wybierając inne wpisy w 'relacji', w rzeczywistości
        tworzysz powiązanie między tymi rekordami. Na
        witrynie, to może być wykorzystywane do "artykułów związanych", "zobacz także" lub podobnych.
    taxonomy: |
        Wybierając jedną lub więcej taksonomii do tego rekordu,
        klasyfikujesz ten rekord do posiadania tych właściwości. Na
        witrynie to może zostać użyte do grupowania pewnych rekordów razem, lub
        automatycznego tworzenia linków do rekordów, które dzielą
        klasyfikację.
about:
    bolt: '<p> Bolt jest CMS-em (Systemem Zarządzania Treścią), który dąży do tego by być prosty, szybki, bezpośredni i przyjemny w użyciu. Zarówno dla deweloperów jak i redaktorów treści. Bolt jest projektem Open Source (o otwartym źródle), i jako taki korzysta z innych komponentów Open Source. Jeśli jesteś programistą, będzie bardzo mile widziana pomoc w dalszym rozwoju Bolt.</p>'
    licence: |
        <p>Wszystkie komponenty Bolt można wykorzystać za darmo zgodnie z licencją open-source MIT. Pełny tekst licencji można znaleźć
