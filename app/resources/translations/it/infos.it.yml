info:
  upload:
    image: |
      Utilizza questo campo per caricare una foto o un'immagine. Clicca sul pulsante per caricare un file dal tuo computer, oppure se stai usando una versione recente di Chrome o Firefox, puoi semplicemente trascinare il file dal tuo desktop o da una finestra diversa del browser<br>
      Altrimenti puoi utilizzare un'immagine caricata precedentemente. Per selezionare un file caricato in precedenza ti basta digitare una (parte) del nome del file nell'area di inserimento e sarà completato automaticamente.
    file: |
      Utilizza questo campo per caricare un file da includere come download o per usarlo nella pagina sul sito web. Clicca sul pulsante per caricare un file dal tuo computer, oppure se stai usando una versione recente di Chrome o Firefox, puoi semplicemente trascinare il file dal tuo desktop o da una finestra diversa del browser<br>
      Altrimenti puoi utilizzare un file caricato precedentemente. Per selezionare un file caricato in precedenza ti basta digitare una (parte) del nome del file nell'area di inserimento e sarà completato automaticamente.
    filelist: |
      Usa questo campo per caricare file multipli e alcune descrizioni. Come con campi "file" singoli, versioni recenti di Browser sono in grado di capire se stai trascinando un file nel campo di inserimento. Che ne dici di fare un tentativo?
    filesmall: |
      Usa questo pulsante per caricare un file. Per selezionare un file caricato precedentemente, puoi digitare (parte) del nome del file nell'area di inserimento e sarà completato automaticamente.
    imagelist: |
      Usa questo campo per caricare una serie di foto o immagini. Clicca sul pulsante per caricare un file dal tuo computer, oppure se stai usando una versione recente di Chrome o Firefox, puoi semplicemente trascinare il file dal tuo desktop o da una finestra diversa del browser<br>
      Altrimenti puoi usare un'immagine caricata precedentemente<br>
      Puoi riorganizzare le immagini trascinandole e inoltre puoi modificare la descrizione delle immagini.
    embed: |
      Usa questo campo per incorporare il contenuto all'interno di una pagina del sito internet. Ti basta copiare/incollare l'URL della pagina su Twitter, Facebook, Soundcloud o praticamente ogni altro sito web che supporta l'incorporazione<br>
      Bolt recupererà automaticamente il codice da &lt;incorporare&gt;, con la corretta larghezza,altezza e il titolo originale. Se modifichi la larghezza o l'altezza, l'altro parametro varierà di conseguenza per mantenere le proporzioni.
    video: |
      Usa questo campo per incorporare un video all'interno della pagina del sito web. Ti basta copiare/incollare l'URL della pagina video da Youtube, Vimeo o praticamente ogni altro sito web di condivisione video<br>
      Bolt recupererà automaticamente il codice da &lt;incorporare&gt;, con la corretta larghezza,altezza e il titolo originale. Se modifichi la larghezza o l'altezza l'altro parametro varierà di conseguenza per mantenere le proporzioni.
  geolocation: |
    Usa questo campo per ottenere la geolocalizzazione di qualsiasi indirizzo oppure sposta manualmente l'indicatore di posizione trascinando il puntatore. Per prima cosa inserisci un indirizzo (anche approssimativo) nel campo "indirizzo", e le corrispondenti coordinate di latitudine e longitudine saranno recuperate utilizzando le API di Google Maps, insieme all'indirizzo corrispondente più vicino secondo Google<br>
    Se vuoi spostare l'indicatore di posizione in una posizione diversa, ti basta trascinare il puntatore sulla mini mappa. La latitudine e la longitudine saranno aggiornati automaticamente.
  markdown: |
    Il Markdown è uno strumento di conversione text-to-HTML per gli scrittori sul web.
    <p>Il Markdown ti permette di scrivere usando delle semplici forme di testo facili da leggere e facili da scrivere che saranno convertite automaticamente in codice HTML valido</p>
    <strong> Guida Veloce</strong>
    # Questo è tag per il &lt;Titolo 1&gt;<br>
    ## Questo è il tag per il &lt;Titolo 2&gt;<br>
    ###### Questo è il tag il &lt;Titolo 6&gt;</p>
    <p>Questo_ <em>è corsivo</em>_, questo __<strong> è grasseto</strong>__, e questo __<em><strong>è entrambi</strong></em>__. Puoi anche usare gli asterischi: Questo *<em>è corsivo</em>*,
    questo **<strong>è grasseto</strong>**.
    <p>Crea dei <a href='#'>links</a>come questi<br>
    Un [Bellissimo Sito web](http://example.org &quot: Titolo del link&quot;)</p>
    <p>&nbsp; * Questa è una lista non ordinata<br>
    &nbsp; * oggetto 2</p>
    <p>&nbsp;1 Questa è una lista ordinata<br>
    &nbsp; 2 oggetto 2</p>
  relationships: |
    Selezionando gli altri record come "relazione", si crea un link di collegamento tra questo record e quello che hai selezionato. Sul sito web, questo può essere usato per gli "articoli correlati", "vedi anche" o visualizzare come questo record si inserisce in una determinata struttura.
  taxonomy: |
    Selezionando una o più tassonomie per questo record, vengono classificate in questo record delle proprietà. Sul sito web puoi utilizzarle per raggruppare determinati record oppure per creare automaticamente link a record che condividono una classificazione comune.
about:
  bolt: |
    <p>Bolt è un CMS che ha come obiettivo l'essere semplice, veloce, semplice e piacevole da usare, sia per gli sviluppatori che per i creatori di contenuti, Bolt è Open Source e come tale utilizza altri componenti Open Source. Se sei uno sviluppatore sei il benvenuto per aiutare nello sviluppo di Bolt</p>
  licence: |
    <p>Tutte le parti di Bolt sono libere per l'uso con licenza open-source MIT. Il testo completo della licenza può essere trovato qui, incluso nella pagina <a href="https://docs.bolt.cm/other/license">LICENZA.md</a></p>
prefill:
  short_help: |
    <p>Verifica i "ContentTypes" per il quale si desidera generare automaticamente alcuni records che sono riempiti con contenuto dimostrativo per principianti</p>
    <p>Se tutte le caselle vengono lasciate non selezionate, Bolt inserirà solo i "ContentTypes" che non hanno nessun contenuto.</p>
