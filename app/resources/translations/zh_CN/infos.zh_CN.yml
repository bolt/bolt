---
info:
  upload:
    filelist: |
      可以使用此字段上传多个文件和描述。与单个的“文件”字段一样，新版本的浏览器可以识别拖曳到输入框区域的文件。
      或许你可以尝试一下？
    filesmall: 可以使用按钮上传文件。要选择之前上传的文件，你可以在输入框中输入文件的(部分)名称，它能够自动补全。
  markdown: |
    Markdown是一个将文本转换成HTML的网页撰写工具。
    <p>Markdown让你能使用易于读写的纯文本格式撰写文稿，再稍后将它转换成规整的HTML格式。</p>
    <p><strong>快速参考：</strong><br>
    # This is an &lt;h1&gt;-tag<br>
    ## This is an &lt;h2&gt;-tag<br>
    ###### This is an &lt;h6&gt;-tag</p>
    <p>This _<em>is italic</em>_, this __<strong>is bold</strong>__, and this
    ___<em><strong>is both</strong></em>___. You can also use asterixes: This *<em>is italic</em>*,
    this **<strong>is bold</strong>**.
    <p>Create <a href='#'>links</a> like this:<br>
    An [exciting website](http://example.org/ &amp;quot;Title of link&amp;quot;)</p>
    <p>&nbsp; * This is an unordered list<br>
    &nbsp; * Item 2</p>
    <p>&nbsp; 1 This is an ordered list<br>
    &nbsp; 2 Item 2</p>
  relationships: |
    指定与其他记录关联，实际上就是在这些记录和本条记录之间创建了一条链接。
    在网站上，这项特性可以用于“关联的文章”、“请参阅”功能或者展示这项记录符合的特定结构。
  taxonomy: |
    为记录选择了一个或者多个分类，就是在给记录指定某些属性。在网站上，这项特性可以将
    特定的记录组织起来，或者为这些记录自动创建到某个相同分类的链接。
